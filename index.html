<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp</title>
  <style>
    :root{--wa:#25D366;--wa-dark:#128C7E;--footer:#0f1a21;--text:#111}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}

    /* HEADER (ícono WhatsApp + logo + botón grande) */
    header{padding:18px 16px 10px;text-align:center}
    .wa-mark{display:block;width:clamp(24px,4vw,36px);height:auto;margin:0 auto 10px}
    @media (min-width:1200px){ .wa-mark{width:40px} }
    .logo{
      width: clamp(120px, 18vw, 180px);
      height: clamp(120px, 18vw, 180px);
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:10px auto 18px;
      box-shadow:0 6px 20px rgba(0,0,0,.12);
    }
    @media (min-width:1200px){ .logo{ width:200px; height:200px } }

    /* BOTÓN con latido + hover/active (más grande en header) */
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.035)}100%{transform:scale(1)}}
    .boton{
      display:inline-block;background:var(--wa-dark);color:#fff;text-decoration:none;
      padding:16px 36px;border-radius:999px;font-weight:800;letter-spacing:.25px;
      font-size:clamp(16px,2.2vw,20px);
      box-shadow:0 8px 20px rgba(0,0,0,.14);
      transition:transform .18s cubic-bezier(.2,.8,.2,1), box-shadow .2s ease, filter .2s ease;
      will-change:transform;cursor:pointer;touch-action:manipulation;animation:pulse 2.6s ease-in-out infinite;
    }
    .boton:hover{transform:translateY(-1px) scale(1.07);box-shadow:0 14px 28px rgba(0,0,0,.18);filter:saturate(1.06)}
    .boton:active{transform:translateY(0) scale(.95);box-shadow:0 8px 20px rgba(0,0,0,.14)}
    @media (prefers-reduced-motion: reduce){ .boton{animation:none} }

    /* PANEL INFO */
    .cta-panel{width:92%;max-width:1100px;margin:14px auto 0;background:#f2f2f2;border-radius:24px;padding:22px 18px;text-align:center}
    .cta-text{font-size:17px;margin:6px 0 6px;color:#333}

    /* TEXTO INFERIOR + FOOTER */
    .bcd{text-align:center;padding:22px 16px 0}
    .rtp{margin:12px 0 8px}
    .eso a{color:#1a73e8;text-decoration:none}
    footer{margin-top:120px;background:var(--footer);color:#fff;text-align:center;padding:36px 16px}
    footer h2{margin:0 0 8px;font-size:2rem}
  </style>

  <!-- Meta Pixel Code (ID actualizado) -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init','580008711524307');
    fbq('track','PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=580008711524307&ev=PageView&noscript=1"/></noscript>
  <!-- End Meta Pixel Code -->
</head>

<body>
  <header>
    <img class="wa-mark" src="https://static.whatsapp.net/rsrc.php/yZ/r/JvsnINJ2CZv.svg" alt="WhatsApp">
    <img class="logo" src="logo.png" alt="MyStake Logo">
    <!-- Fallback sin JS => anuncio 1 -->
    <a class="boton" id="wa-btn" href="https://wa.link/m3z0oc" target="_blank" rel="noopener">Ir al chat</a>
  </header>

  <div class="cta-panel">
    <div class="cta-text">Envía el siguiente mensaje por WhatsApp para crear tu usuario:</div>
    <p class="rtp"><strong>“Hola, quiero crear mi usuario. Mi nombre es: ”</strong></p>
    <div class="eso">
      <p>¿Aún no tenés WhatsApp?</p>
      <a href="https://www.whatsapp.com/download" target="_blank" rel="noopener">Descargar</a>
    </div>
  </div>

  <footer>
    <h2 class="tzt">WhatsApp</h2>
    <p>Atención por WhatsApp</p>
  </footer>

  <!-- Routing por anuncio (1..4) + evento Lead con parámetro src -->
  <script>
  (function(){
    // Detectar anuncio 1..4 desde ?src o #src (acepta "scr" por si se pasa mal)
    const url = new URL(location.href);
    const q = url.searchParams;
    let raw = q.get('src') || q.get('scr') || '';
    if (!raw && url.hash){
      const h = new URLSearchParams(url.hash.replace(/^#\?*/, ''));
      raw = h.get('src') || h.get('scr') || '';
    }
    const n   = (String(raw).match(/\d+/)||[])[0];
    const SRC = (n && +n>=1 && +n<=4) ? String(+n) : '1';

    // 4 wa.link (uno por anuncio) — reemplazá los códigos si querés usar otros
    const LINKS = {
      '1': 'https://wa.link/m3z0oc',
      '2': 'https://wa.link/tvzw90',
      '3': 'https://wa.link/ps4x8f',
      '4': 'https://wa.link/l9cjh4'
    };

    // Setear botón y enviar Lead con src
    const btn = document.getElementById('wa-btn');
    if (!btn) return;
    btn.href = LINKS[SRC] || LINKS['1'];

    btn.addEventListener('click', () => {
      if (window.fbq) fbq('track','Lead', { src: SRC, content_name: 'WhatsApp Click' });
    });
  })();
  </script>
</body>
</html>
